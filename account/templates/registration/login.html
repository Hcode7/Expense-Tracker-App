{% extends 'core/base.html' %}

{% block content %}
<br>
<br>
<div class="container">
    <div class="flex justify-center">

        <div class="max-w-sm shadow round p-6">
            <form action="" method="post">
                {% csrf_token %}
                <span class="text-2xl text-center flex justify-center font-bold">Login</span>
                <br>
                <label for="username">Username</label>
                <input type="text" name="username" class="border border-gray-600 rounded p-2" id="username" placeholder="Username">
                <br>
                <br>
                <label for="password">Password</label>
                <input type="password" class="border border-gray-600 rounded shadow p-2" name="password" id="password" placeholder="Password">
                <br>
                <button type="submit" class="bg-gray-500 p-2 text-white rounded flex justify-center">Login</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock content %}
