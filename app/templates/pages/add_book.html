{% extends 'core/base.html' %}

{% block content %}
<br>
<div class="container mx-auto">
    <div class="max-w-sm shadow rounded p-4 flex justify-center">
        <form action="" method="post">
            {% csrf_token %}
            <label for="book_id">Book ID</label>
            <input type="text" name="book_id" id="book_id" class="border border-gray-900 rounded" placeholder="Book ID ">
            <br>
            <br>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="border border-gray-900 rounded" placeholder="Subtitle">
            <br>
            <br>
            <label for="subtitle">Subtitle</label>
            <input type="text" name="subtitle" id="subtitle" class="border border-gray-900 rounded" placeholder="Subtitle">
            <br>
            <br>
            <label for="authors">Ahutor</label>
            <input type="text" name="authors" id="authors" class="border border-gray-900 rounded" placeholder="Author">
            <br>
            <br>
            <label for="publisher">Publisher</label>
            <input type="text" name="publisher" id="publisher" class="border border-gray-900 rounded" placeholder="Publisher">
            <br>
            <br>
            <label for="published_date">Published Date</label>
            <input type="text" name="published_date" id="published_date" class="border border-gray-900 rounded" placeholder="Published Date exp: 1/27/2025">            
            <br>
            <br>
            <label for="choices">Choose an option:</label>  
            <select id="choices" name="category">  
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option> 
                {% endfor %}
            </select>  
            
            <br>
            <br>
            <label for="distribution_expense">Distribution Expense</label>
            <input type="text" name="distribution_expense" id="distribution_expense" class="border border-gray-900 rounded" placeholder="Distribution Expense">
            <br>
            <button type="submit" class="bg-gray-500 p-3 rounded-lg text-white" style="cursor: pointer;">ADD</button>
        </form>

    </div>
</div>

{% endblock %}
